description: on this episode of Hablemos Decred we talked about time stamps with Jose Zarate from stamping.io, we talked about what is a timestamp, what are the use cases, what is stamping doing with timestamps in Perú, how does dcrtime work and who is using it as a software solution for notarization of documents. The main questions from teh audience were how can timestamps can be used in government for transparency and what is the legal status of timestamps.
